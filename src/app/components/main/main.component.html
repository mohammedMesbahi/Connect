<ng-container [ngSwitch]="view">

  <ng-container *ngSwitchCase="'home'">
    <app-home></app-home>
  </ng-container>

  <ng-container *ngSwitchCase="'messages'">
    <app-messages></app-messages>
  </ng-container>

  <ng-container *ngSwitchCase="'profile'">
    <app-profile></app-profile>
  </ng-container>

  <ng-container *ngSwitchDefault>
    <app-home></app-home>
  </ng-container>
  
</ng-container>
