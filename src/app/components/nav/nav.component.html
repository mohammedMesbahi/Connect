<nav>
  <h1>Connect</h1>
  <div class="sections">
    <ng-container >
      <!-- home -->
      <a class="section" routerLink="/feed" >
        <i class="bi bi-house-door-fill"></i>
        <span>Home</span>
      </a>

      <!-- search -->
      <div [ngClass]="{'search_seaction':showSearch}">
        <div class="section " (click)="toggleSearch()">
          <i class="bi bi-search"></i>
          <span>Search</span>
        </div>
        <ng-container >
          <app-search *ngIf="showSearch"></app-search>
        </ng-container>
      </div>

      <div *ngIf="!showSearch"> <!-- the section i will hide if the user clicks on "search" -->
        <!-- messages -->
        <a class="section flex-row-center" routerLink='/messages'>
          <i class="bi bi-send"></i>
          <span>Messages</span>
          <div class="counter" *ngIf="newmessagesCounter">
            <span>
              {{newmessagesCounter}}
            </span>
          </div>
        </a>
        <!-- notifications -->
        <div class="section" (click)="toggleNotifications()">
          <i class="bi bi-app-indicator"></i>
          <span>Notifications</span>
        </div>
        <ng-container *ngIf="showNotifications">
          <app-notifications></app-notifications>
        </ng-container>
        <ng-container *ngIf="!showNotifications"> <!-- the section i will hide if the user clicks on "notifications" -->
          <!-- creat -->
          <div class="section" (click)="openCreatePostDialog()">
            <i class="bi bi-plus-circle"></i>
            <span>create</span>
          </div>
          <!-- <button mat-button (click)="openCreatePostDialog()">Create Post</button> -->
          <!-- profile -->
          <a class="section" routerLink="/profile">
            <i class="bi bi-person-circle"></i>
            <span>Profile</span>
          </a>
        </ng-container>

      </div>
    </ng-container>
    <!-- log out -->
    <div class="section" *ngIf="!showNotifications && !showSearch" (click)="logOut()">
      <i class="bi bi-box-arrow-left"></i>
      <span>log out</span>
    </div>

  </div>
</nav>
